name: Test

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Tests
      run: mvn -B test --file pom.xml

    - name: Test Summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        if [ -d target/surefire-reports ] && ls target/surefire-reports/*.txt >/dev/null 2>&1; then
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          cat target/surefire-reports/*.txt | grep "Tests run:" | tail -1 >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "No test reports found" >> $GITHUB_STEP_SUMMARY
        fi
